<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/dashSoyBean.css">
    <link rel="icon" type="image/jpg" href="images/Soy-Bean-Vector-Logo-Symbol-Graphics-22609722-1.jpg" />
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Cadastrar usuários</title>
</head>

<body>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#"><b>SOYBEAN</b></a></li>
            <li><a href="#">Meu Perfil</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Vendas</a></li>
            <li><a href="#">FeedBacks</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>
    <div class="container-login100">
        <div class="wrap-login100-proprietario">
            <form action="/register" method="post" class="login100-form validate-form">
                <span class="login100-form-title">
                    Cadastrar usuário
                </span>

                <!-- Usuário -->
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" name="username" placeholder="Usuário" id="username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- E-mail -->
                <div class="wrap-input100 validate-input">
                    <input class="input100" type="email" name="email" placeholder="E-mail" id="username" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>
                </div>

                <!-- Senha -->
                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Senha" id="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="text" name="cpf" placeholder="CPF" id="CPF" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="text" name="rg" placeholder="RG" id="RG" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="text" name="genero" placeholder="Gênero" id="genero" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="number" name="idade" placeholder="Idade" id="idade" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <input class="input100" type="text" name="endereco" placeholder="Endereço" id="endereco" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <span class="login100-form-title-tipo-acesso">
                    Selecione o tipo de acesso que você deseja designar ao usuário:
                </span>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    Administrativo
                    <input class="input100" type="checkbox"  name="tipoAcesso" id="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    Financeiro
                    <input class="input100" type="checkbox" placeholder="Administrativo" name="tipoAcesso" id="password" required>
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" type="submit" value="Login">
                        Cadastrar
                    </button>
                </div>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="script.js"></script>
    </div>
</body>

</html>

<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="vendor/bootstrap/js/popper.js"></script>
<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<script src="vendor/select2/select2.min.js"></script>

    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
