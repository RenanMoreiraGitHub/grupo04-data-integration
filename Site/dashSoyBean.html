<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/dashSoyBean.css">
    <title>Dashboard com Gráficos</title>
</head>
<body>
    <div class="sidebar">
        <ul class="menu">
            <li><a href="#"><b>SOYBEAN</b></a></li>
            <li><a href="#">Meu Perfil</a></li>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Vendas</a></li>
            <li><a href="#">FeedBacks</a></li>
            <li><a href="#">Sair</a></li>
        </ul>
    </div>
    <div class="content">
        <div class="dashboard">
            <div class="chart-container center-chart">
                <h2 class="chart-title">Quantidade de acessos por Dia</h2>
                <canvas id="salesChart1" width="500" height="360"></canvas>
            </div>
            <div>
                <div class="chart-container side-chart">
                    <h2 class="chart-title">Vendas</h2>
                    <canvas id="salesChart2" width="300" height="150"></canvas>
                </div>
                <div class="chart-container side-chart ">
                    <h2 class="chart-title">Comentários</h2>
                    <canvas id="usersChart" width="300" height="150"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>

<script>
const salesData1 = {
    labels: ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
    datasets: [{
        label: 'Fazendo A',
        data: [70, 87, 92, 94, 100, 25,18],
        backgroundColor:'#667c29',
        fill: false, 
        borderWidth: 2
    }
    ,{
            label: 'Fazendo B',
            data: [90, 110, 83, 79, 88, 22,20],
            backgroundColor:'#3498db',
            fill: false,
            borderWidth: 2
    },{
        label: 'Fazendo C',
        data: [89, 100, 96, 110, 80, 23,15],
        backgroundColor:'#ffee00', 
        fill: false,
        borderWidth: 2 
    }]
};

const salesData2 = {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
    datasets: [{
        label: 'Número de vendas',
        data: [800, 1000, 600, 1300, 1500, 1100],
        borderColor: '#667c29', 
        fill: false,
        borderWidth: 2
    }]
};

const usersData = {
    labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho','Julho'],
    datasets: [{
        label: 'Positivos',
        data: [50, 150, 200, 180, 210, 100, 320],
        backgroundColor: 'green',
        borderWidth: 1
    },{
        label: 'Negativos',
        data: [100, 50, 200, 80, 80, 250, 100],
        backgroundColor: 'red',
        borderWidth: 1
    }
]
};
const salesCtx1 = document.getElementById('salesChart1').getContext('2d');
const salesChart1 = new Chart(salesCtx1, {
    type: 'bar',
    data: salesData1
});

const salesCtx2 = document.getElementById('salesChart2').getContext('2d');
const salesChart2 = new Chart(salesCtx2, {
    type: 'line',
    data: salesData2
});

const usersCtx = document.getElementById('usersChart').getContext('2d');
const usersChart = new Chart(usersCtx, {
    type: 'bar',
    data: usersData
});

</script>
